<div class="container">
<div class="row">
    <div class="col-md-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="col-xs-12">
                <div class="row">
                    <button class="btn btn-success save-button" [disabled]="!recipeForm.valid" type="submit">Save</button>
                    <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="row">
                    <div class="form-group flex-fill">
                        <label for="name">Name</label>
                        <input
                         type="text"
                          id="name"
                           class="form-control"
                           formControlName="name">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="row">
                    <div class="form-group flex-fill">
                        <label for="imagePath">ImageUrl</label>
                        <input
                         type="text"
                          id="imagePath" 
                          class="form-control"
                          formControlName="imagePath"
                          #imagePath>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="row">
                    <img [src]="imagePath.value"  class="img-responsive image-preview">
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <div class="row">
                        <label for="description">Description</label>
                        <textarea
                         id="description" 
                          rows="6" 
                          class="form-control"
                          formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
            <div class="col-xs-12 instructions" formArrayName="ingredients">
                <div class="row" 
                    style="margin-top: 10px;"
                    *ngFor="let control of controls; let i = index" 
                    [formGroupName]="i">
                        <div class="col-xs-8 form-group instruction-input">
                            <input 
                            type="text" 
                            class="form-control"
                            formControlName="name">
                        </div>
                        <div class="col-xs-2 instruction-input">
                            <input type="number"
                            class="form-control"
                            formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button type="button" class="btn btn-danger" (click)="onRemoveIngredient(i)">X</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
