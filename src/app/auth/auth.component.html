
<ng-template appPlaceholder></ng-template>
<div class="row d-flex justify-content-center">
    <div class="col-xs-12 col-md-6 col-md-offset-3 div-to-align">
        <div *ngIf="isLoading" style="text-align: center;">
            <app-spinner-loader></app-spinner-loader>
        </div>
        <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Mail</label>
                <input type="text" 
                id="email" 
                class="form-control"
                name="email"
                ngModel
                required
                email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" 
                id="password" 
                class="form-control"
                name="password"
                ngModel
                required
                minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLogInMode ? 'LogIn': 'SingUp'}}</button> |
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()"> Switch to {{ isLogInMode? 'SignUp' : 'LogIn' }}</button>
            </div>
        </form>
    </div>
</div>
